<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
                layout:decorator="admin-layout">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
</head>
<body>

    <div layout:fragment="content">
        <div class="col s12 m12 l6">
            <div class="card">
                <div class="card-content">
                    <span class="card-title" th:text="#{addDataUser}"></span><br>
                    <div class="row">
                        <form class="col s12" th:object="${USER}" th:action="${saveStatus}==true? @{/user-save} : @{/user-update}"  th:method="POST">
                            <div>


                                <div class="row">



                                    <div class="input-field col s12">
                                        <!--<input th:field="*{userHash}" type="text" class="validate">-->
                                        <input type="text" th:field="*{userHash}"/>t
                                    </div>
                                </div>

                                <div class="row">



                                    <div class="input-field col s6">
                                        <input th:field="*{username}" type="text" class="validate">
                                        <label  th:text="#{username}"></label>
                                    </div>
                                    <div class="input-field col s6">
                                        <input th:field="*{email}" type="email" class="validate">
                                        <label th:text="#{email}"></label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s6">
                                        <input th:field="*{phoneNumber}" type="text" class="validate">
                                        <label  th:text="#{phoneNumber}"></label>
                                    </div>
                                    <div class="input-field col s6">
                                        <select th:field="*{gender}">
                                            <option th:value="M" th:text="#{male}"></option>
                                            <option th:value="F" th:text="#{female}"></option>
                                        </select>
                                    </div>

                                </div>



                                <div class="row">
                                    <div class="input-field col s12">
                                        <input th:type="submit" class="btn btn-primary" th:value="#{submit}">
                                        <input th:type="reset" class="btn btn-warning" th:value="#{reset}">

                                    </div>
                                </div>
                            </div>

                        </form>

                    </div>
                </div>
            </div>


        </div>
    </div>

</body>
</html>
